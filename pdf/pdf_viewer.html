    <style>

        .text-item {

            font-weight: bold;

        }

        .loading {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            display: none;

        .loading-content {

        .status {

            .controls {

            }
            
            .btn {

            }
        }
    </style>
</head>
<body>
    <div class="header">

            <button class="btn secondary" onclick="toggleTextLayer()">ğŸ“ í…ìŠ¤íŠ¸ ë ˆì´ì–´</button>
            <button class="btn secondary" onclick="exportSVG()">ğŸ’¾ SVG ì €ì¥</button>
            <button class="btn secondary" onclick="exportAllSVG()">ğŸ“ ì „ì²´ SVG ì €ì¥</button>
            <button class="btn secondary" onclick="copySelectedText()">ğŸ“‹ í…ìŠ¤íŠ¸ ë³µì‚¬</button>
            <input type="file" id="fileInput" class="file-input" accept=".pdf" onchange="handleFileSelect(event)">
        </div>

    </div>

    <div class="viewer-container">
        <div class="pdf-viewer" id="pdfViewer">
            <div class="page-navigation">
                <button class="btn secondary" onclick="previousPage()">â—€ ì´ì „</button>
                <span class="page-info" id="pageInfo">í˜ì´ì§€ë¥¼ ì„ íƒí•˜ì„¸ìš”</span>

            </div>
            <div id="pagesContainer">
                <p style="text-align: center; color: #999; margin-top: 40px;">
                    PDF íŒŒì¼ì„ ì„ íƒí•˜ë©´ SVGë¡œ ë Œë”ë§ë©ë‹ˆë‹¤
                </p>
            </div>
        </div>

        <div class="sidebar">
            <h3>í…ìŠ¤íŠ¸ ì •ë³´</h3>
            <div class="text-info" id="textInfo">
                <p>í…ìŠ¤íŠ¸ë¥¼ ì„ íƒí•˜ë©´ ì •ë³´ê°€ í‘œì‹œë©ë‹ˆë‹¤</p>
            </div>
            
            <h3>ë Œë”ë§ ì˜µì…˜</h3>
            <div class="text-info">
                <label>ìŠ¤ì¼€ì¼:</label>
                <input type="range" id="scaleSlider" min="0.5" max="3" step="0.1" value="1.5" onchange="updateScale()">
                <span id="scaleValue">1.5x</span>
                
                <label style="margin-top: 12px;">í…ìŠ¤íŠ¸ í‘œì‹œ:</label>
                <select id="textMode" onchange="updateTextMode()">
                    <option value="visible">í‘œì‹œ</option>
                    <option value="hidden">ìˆ¨ê¹€</option>
                    <option value="selectable">ì„ íƒ ê°€ëŠ¥</option>
                </select>
                
                <label style="margin-top: 12px;">ë²¡í„° ë Œë”ë§:</label>
                <select id="renderMode" onchange="updateRenderMode()">
                    <option value="svg">SVG ë²¡í„°</option>
                    <option value="canvas">Canvas ê¸°ë°˜</option>
                </select>
            </div>
            
            <h3>í…ìŠ¤íŠ¸ ê²€ìƒ‰</h3>
            <div class="text-info">
                <label>ê²€ìƒ‰ì–´:</label>
                <input type="text" id="searchInput" placeholder="í…ìŠ¤íŠ¸ ê²€ìƒ‰..." onkeyup="searchText(event)">
                <button class="btn" onclick="clearSearch()" style="margin-top: 8px; width: 100%;">ê²€ìƒ‰ ì§€ìš°ê¸°</button>
                <div id="searchResults" style="margin-top: 8px; font-size: 11px; color: #666;"></div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-content">
            <p>PDFë¥¼ SVGë¡œ ë³€í™˜ ì¤‘...</p>
            <div style="margin-top: 12px;">
                <div id="progress" style="background: #e9ecef; height: 6px; border-radius: 3px;">
                    <div id="progressBar" style="background: #3498db; height: 100%; width: 0%; border-radius: 3px; transition: width 0.3s;"></div>
                </div>

    </div>

    <script>
        // PDF.js ì›Œì»¤ ì„¤ì •
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdfjs-dist/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let scale = 1.5;
        let showTextLayer = true;
        let selectedTextItem = null;
        let renderMode = 'svg';
        let searchResults = [];
        let currentSearchIndex = -1;

        // íŒŒì¼ ì„ íƒ
        function loadFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
            } else {
                showStatus('PDF íŒŒì¼ë§Œ ì§€ì›ë©ë‹ˆë‹¤.', 'error');
            }
        }

        // PDF ë¡œë“œ
        async function loadPDF(file) {
            showLoading(true);
            showStatus('PDF ë¡œë”© ì¤‘...', 'success');

            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                totalPages = pdfDoc.numPages;
                
                currentPage = 1;
                await renderAllPagesAsSVG();
                
                showStatus(`PDF ë¡œë“œ ì™„ë£Œ! ${totalPages}í˜ì´ì§€`, 'success');
                updatePageInfo();
                
            } catch (error) {
                console.error('PDF ë¡œë“œ ì˜¤ë¥˜:', error);
                showStatus('PDFë¥¼ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
            }
            
            showLoading(false);
        }

        // ëª¨ë“  í˜ì´ì§€ë¥¼ SVGë¡œ ë Œë”ë§
        async function renderAllPagesAsSVG() {
            const container = document.getElementById('pagesContainer');
            container.innerHTML = '';

            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                updateProgress((pageNum - 1) / totalPages * 100);
                
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: scale });

                // í˜ì´ì§€ ì»¨í…Œì´ë„ˆ ìƒì„±
                const pageContainer = document.createElement('div');
                pageContainer.className = 'page-container';
                pageContainer.style.width = viewport.width + 'px';
                pageContainer.style.height = viewport.height + 'px';

                if (renderMode === 'svg') {
                    // SVG ìš”ì†Œ ìƒì„±
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('width', viewport.width);
                    svg.setAttribute('height', viewport.height);
                    svg.setAttribute('viewBox', `0 0 ${viewport.width} ${viewport.height}`);
                    svg.className = 'page-svg';

                    // ë°°ê²½ ì¶”ê°€
                    const background = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                    background.setAttribute('width', '100%');
                    background.setAttribute('height', '100%');
                    background.setAttribute('fill', 'white');
                    svg.appendChild(background);

                    // ë²¡í„° ê·¸ë˜í”½ ë Œë”ë§
                    await renderPageAsSVG(svg, page, viewport);

                    // í…ìŠ¤íŠ¸ ì½˜í…ì¸  ê°€ì ¸ì˜¤ê¸°
                    const textContent = await page.getTextContent();
                    
                    // í…ìŠ¤íŠ¸ë¥¼ SVGë¡œ ë Œë”ë§
                    await renderTextAsSVG(svg, textContent, viewport);

                    pageContainer.appendChild(svg);

                    // í…ìŠ¤íŠ¸ ë ˆì´ì–´ ì¶”ê°€ (ì„ íƒ ê°€ëŠ¥í•œ í…ìŠ¤íŠ¸)
                    if (showTextLayer) {
                        const textLayer = await createTextLayer(textContent, viewport, pageNum);
                        pageContainer.appendChild(textLayer);
                    }
                } else {
                    // Canvas ê¸°ë°˜ ë Œë”ë§
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.style.maxWidth = '100%';
                    canvas.style.height = 'auto';

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };

                    await page.render(renderContext).promise;
                    pageContainer.appendChild(canvas);
                }

                container.appendChild(pageContainer);
            }

            updateProgress(100);
        }

        // í˜ì´ì§€ë¥¼ ì™„ì „í•œ SVGë¡œ ë Œë”ë§ (ë²¡í„° ê·¸ë˜í”½ í¬í•¨)
        async function renderPageAsSVG(svg, page, viewport) {
            // ì—°ì‚°ì ë¦¬ìŠ¤íŠ¸ ê°€ì ¸ì˜¤ê¸°
            const operatorList = await page.getOperatorList();
            
            // SVG ê²½ë¡œ ë°ì´í„° ìƒì„±
            let currentPath = '';
            let currentX = 0, currentY = 0;
            
            for (let i = 0; i < operatorList.fnArray.length; i++) {
                const fn = operatorList.fnArray[i];
                const args = operatorList.argsArray[i];
                
                switch (fn) {
                    case pdfjsLib.OPS.moveTo:
                        currentX = args[0];
                        currentY = viewport.height - args[1];
                        currentPath += `M ${currentX} ${currentY} `;
                        break;
                        
                    case pdfjsLib.OPS.lineTo:
                        currentX = args[0];
                        currentY = viewport.height - args[1];
                        currentPath += `L ${currentX} ${currentY} `;
                        break;
                        
                    case pdfjsLib.OPS.curveTo:
                        const x1 = args[0], y1 = viewport.height - args[1];
                        const x2 = args[2], y2 = viewport.height - args[3];
                        currentX = args[4];
                        currentY = viewport.height - args[5];
                        currentPath += `C ${x1} ${y1} ${x2} ${y2} ${currentX} ${currentY} `;
                        break;
                        
                    case pdfjsLib.OPS.closePath:
                        currentPath += 'Z ';
                        break;
                        
                    case pdfjsLib.OPS.fill:
                    case pdfjsLib.OPS.stroke:
                        if (currentPath.trim()) {
                            const pathElement = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                            pathElement.setAttribute('d', currentPath.trim());
                            
                            if (fn === pdfjsLib.OPS.fill) {
                                pathElement.setAttribute('fill', '#000');
                                pathElement.setAttribute('stroke', 'none');
                            } else {
                                pathElement.setAttribute('fill', 'none');
                                pathElement.setAttribute('stroke', '#000');
                                pathElement.setAttribute('stroke-width', '1');
                            }
                            
                            svg.appendChild(pathElement);
                        }
                        currentPath = '';
                        break;
                }
            }
        }

        // í…ìŠ¤íŠ¸ë¥¼ SVGë¡œ ë Œë”ë§
        async function renderTextAsSVG(svg, textContent, viewport) {
            const textItems = textContent.items;

            for (const item of textItems) {
                if (item.str.trim() === '') continue;

                // í…ìŠ¤íŠ¸ ìš”ì†Œ ìƒì„±
                const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                
                // ë³€í™˜ í–‰ë ¬ ì ìš©
                const transform = item.transform;
                const x = transform[4];
                const y = viewport.height - transform[5]; // Yì¢Œí‘œ ë°˜ì „
                const fontSize = Math.abs(transform[0]);

                textElement.setAttribute('x', x);
                textElement.setAttribute('y', y);
                textElement.setAttribute('font-size', fontSize);
                textElement.setAttribute('font-family', item.fontName || 'serif');
                textElement.setAttribute('fill', '#000');
                textElement.setAttribute('data-text', item.str); // ê²€ìƒ‰ì„ ìœ„í•œ ë°ì´í„° ì†ì„±
                textElement.textContent = item.str;

                // íšŒì „ ì ìš© (í•„ìš”í•œ ê²½ìš°)
                if (transform[1] !== 0 || transform[2] !== 0) {
                    const angle = Math.atan2(transform[1], transform[0]) * 180 / Math.PI;
                    textElement.setAttribute('transform', `rotate(${angle} ${x} ${y})`);
                }

                // í°íŠ¸ ìŠ¤íƒ€ì¼ ì ìš©
                if (item.fontName) {
                    if (item.fontName.includes('Bold')) {
                        textElement.setAttribute('font-weight', 'bold');
                    }
                    if (item.fontName.includes('Italic')) {
                        textElement.setAttribute('font-style', 'italic');
                    }
                }

                svg.appendChild(textElement);
            }
        }

        // ì„ íƒ ê°€ëŠ¥í•œ í…ìŠ¤íŠ¸ ë ˆì´ì–´ ìƒì„±
        async function createTextLayer(textContent, viewport, pageNum) {
            const textLayer = document.createElement('div');
            textLayer.className = 'text-layer';
            textLayer.style.width = viewport.width + 'px';
            textLayer.style.height = viewport.height + 'px';

            const textItems = textContent.items;

            textItems.forEach((item, index) => {
                if (item.str.trim() === '') return;

                const textDiv = document.createElement('div');
                textDiv.className = 'text-item';
                
                const transform = item.transform;
                const x = transform[4];
                const y = viewport.height - transform[5] - Math.abs(transform[0]);
                const fontSize = Math.abs(transform[0]);
                const width = item.width * scale;
                const height = item.height * scale;

                textDiv.style.left = x + 'px';
                textDiv.style.top = y + 'px';
                textDiv.style.fontSize = fontSize + 'px';
                textDiv.style.width = width + 'px';
                textDiv.style.height = height + 'px';
                textDiv.textContent = item.str;

                // í´ë¦­ ì´ë²¤íŠ¸
                textDiv.addEventListener('click', () => {
                    selectTextItem(textDiv, item, pageNum, index);
                });

                textLayer.appendChild(textDiv);
            });

            return textLayer;
        }

        // í…ìŠ¤íŠ¸ ì•„ì´í…œ ì„ íƒ
        function selectTextItem(element, item, pageNum, index) {
            // ì´ì „ ì„ íƒ í•´ì œ
            if (selectedTextItem) {
                selectedTextItem.classList.remove('selected');
            }

            // ìƒˆë¡œìš´ ì„ íƒ
            selectedTextItem = element;
            element.classList.add('selected');

            // ì‚¬ì´ë“œë°” ì •ë³´ ì—…ë°ì´íŠ¸
            updateTextInfo(item, pageNum, index);
        }

        // í…ìŠ¤íŠ¸ ì •ë³´ ì—…ë°ì´íŠ¸
        function updateTextInfo(item, pageNum, index) {
            const textInfo = document.getElementById('textInfo');
            const transform = item.transform;
            const fontSize = Math.abs(transform[0]);

            textInfo.innerHTML = `
                <label>í˜ì´ì§€:</label>
                <input type="text" value="${pageNum}" readonly>
                
                <label>í…ìŠ¤íŠ¸:</label>
                <input type="text" value="${item.str}" readonly>
                
                <label>í°íŠ¸ í¬ê¸°:</label>
                <input type="text" value="${fontSize.toFixed(1)}px" readonly>
                
                <label>ìœ„ì¹˜ X:</label>
                <input type="text" value="${transform[4].toFixed(1)}" readonly>
                
                <label>ìœ„ì¹˜ Y:</label>
                <input type="text" value="${transform[5].toFixed(1)}" readonly>
                
                <label>í°íŠ¸:</label>
                <input type="text" value="${item.fontName || 'Unknown'}" readonly>
                
                <label>ë„ˆë¹„:</label>
                <input type="text" value="${item.width.toFixed(1)}" readonly>
                
                <label>ë†’ì´:</label>
                <input type="text" value="${item.height.toFixed(1)}" readonly>
            `;
        }

        // í˜ì´ì§€ ë„¤ë¹„ê²Œì´ì…˜
        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                scrollToPage(currentPage);
                updatePageInfo();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                scrollToPage(currentPage);
                updatePageInfo();
            }
        }

        function scrollToPage(pageNum) {
            const container = document.getElementById('pagesContainer');
            const pageElements = container.children;
            if (pageElements[pageNum - 1]) {
                pageElements[pageNum - 1].scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function updatePageInfo() {
            document.getElementById('pageInfo').textContent = `í˜ì´ì§€ ${currentPage} / ${totalPages}`;
        }

        // ìŠ¤ì¼€ì¼ ì—…ë°ì´íŠ¸
        function updateScale() {
            const slider = document.getElementById('scaleSlider');
            scale = parseFloat(slider.value);
            document.getElementById('scaleValue').textContent = scale + 'x';
            
            if (pdfDoc) {
                renderAllPagesAsSVG();
            }
        }

        // í…ìŠ¤íŠ¸ ëª¨ë“œ ì—…ë°ì´íŠ¸
        function updateTextMode() {
            const mode = document.getElementById('textMode').value;
            const textLayers = document.querySelectorAll('.text-layer');
            
            textLayers.forEach(layer => {
                switch(mode) {
                    case 'visible':
                        layer.style.opacity = '0.8';
                        layer.style.pointerEvents = 'auto';
                        break;
                    case 'hidden':
                        layer.style.opacity = '0';
                        layer.style.pointerEvents = 'none';
                        break;
                    case 'selectable':
                        layer.style.opacity = '0.1';
                        layer.style.pointerEvents = 'auto';
                        break;
                }
            });
        }

        // í…ìŠ¤íŠ¸ ë ˆì´ì–´ í† ê¸€
        function toggleTextLayer() {
            showTextLayer = !showTextLayer;
            if (pdfDoc) {
                renderAllPagesAsSVG();
            }
        }

        // ë Œë”ë§ ëª¨ë“œ ì—…ë°ì´íŠ¸
        function updateRenderMode() {
            renderMode = document.getElementById('renderMode').value;
            if (pdfDoc) {
                renderAllPagesAsSVG();
            }
        }

        // í…ìŠ¤íŠ¸ ê²€ìƒ‰
        function searchText(event) {
            const query = event.target.value.toLowerCase().trim();
            
            if (query === '') {
                clearSearch();
                return;
            }
            
            if (event.key === 'Enter') {
                performSearch(query);
            }
        }

        function performSearch(query) {
            clearSearch();
            
            searchResults = [];
            const textElements = document.querySelectorAll('.text-item, svg text');
            
            textElements.forEach((element, index) => {
                const text = element.textContent.toLowerCase();
                if (text.includes(query)) {
                    element.classList.add('search-result');
                    searchResults.push(element);
                }
            });
            
            if (searchResults.length > 0) {
                currentSearchIndex = 0;
                highlightCurrentResult();
                document.getElementById('searchResults').textContent = 
                    `${searchResults.length}ê°œ ê²°ê³¼ ë°œê²¬`;
            } else {
