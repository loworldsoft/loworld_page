<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 페이지 전체보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 상단 헤더 */
        .header {
            background-color: #f8f9fa;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e9ecef;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #333;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #333;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .header-btn:hover {
            background-color: #e9ecef;
        }

        .header-btn svg {
            width: 20px;
            height: 20px;
            fill: #333;
        }

        /* 메인 컨텐츠 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* 페이지 그리드 */
        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .page-item:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .page-item.selected {
            border: 2px solid #007AFF;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.2);
        }

        .page-preview {
            width: 100%;
            height: 200px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .page-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .page-content {
            padding: 12px;
            text-align: center;
        }

        .page-number {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .page-size {
            font-size: 12px;
            color: #666;
        }

        /* 선택 체크박스 */
        .selection-checkbox {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .page-item:hover .selection-checkbox,
        .page-item.selected .selection-checkbox {
            opacity: 1;
        }

        .page-item.selected .selection-checkbox {
            background: #007AFF;
        }

        .selection-checkbox svg {
            width: 12px;
            height: 12px;
            fill: white;
        }

        /* 하단 액션바 */
        .action-bar {
            background: white;
            padding: 12px 16px;
            border-top: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }

        .action-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .select-all-btn {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 14px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .select-all-btn:hover {
            background-color: #f0f8ff;
        }

        .selected-count {
            font-size: 14px;
            color: #666;
        }

        .action-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background: #0056b3;
        }

        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .action-btn.secondary {
            background: #6c757d;
        }

        .action-btn.secondary:hover {
            background: #5a6268;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .pages-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }

            .page-preview {
                height: 180px;
            }

            .main-content {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .pages-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .page-preview {
                height: 160px;
            }

            .main-content {
                padding: 8px;
            }

            .action-bar {
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }

            .action-left,
            .action-right {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- 상단 헤더 -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <div class="header-title" id="headerTitle">PDF 페이지 전체보기</div>
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="showViewOptions()">
                <svg viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
            <button class="header-btn" onclick="showMoreOptions()">
                <svg viewBox="0 0 24 24">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <div class="pages-grid" id="pagesGrid">
            <!-- 페이지 아이템들이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <!-- 하단 액션바 -->
    <div class="action-bar">
        <div class="action-left">
            <button class="select-all-btn" id="selectAllBtn" onclick="toggleSelectAll()">
                전체선택
            </button>
            <div class="selected-count" id="selectedCount">
                0개 선택됨
            </div>
        </div>
        <div class="action-right">
            <button class="action-btn secondary" onclick="deleteSelected()" id="deleteBtn" disabled>
                삭제
            </button>
            <button class="action-btn" onclick="openSelected()" id="openBtn" disabled>
                열기
            </button>
        </div>
    </div>

    <script>
        // 전역 변수
        let selectedPages = new Set();
        let totalPages = 13; // 예시 페이지 수
        let fileName = '';

        // URL 파라미터에서 파일명 가져오기
        function getFileNameFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('file') || 'PDF 문서';
        }

        // 페이지 로드 시 초기화
        function initializePage() {
            fileName = getFileNameFromURL();
            document.getElementById('headerTitle').textContent = `${fileName} - 페이지 전체보기`;
            
            generatePageGrid();
            updateActionBar();
        }

        // 페이지 그리드 생성
        function generatePageGrid() {
            const grid = document.getElementById('pagesGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.setAttribute('data-page', i);
                pageItem.onclick = () => togglePageSelection(i);

                pageItem.innerHTML = `
                    <div class="page-preview">
                        <div class="selection-checkbox">
                            <svg viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                        </div>
                        <!-- 실제 구현에서는 PDF 썸네일 이미지가 들어갑니다 -->
                        <div style="width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold;">
                            ${i}
                        </div>
                    </div>
                    <div class="page-content">
                        <div class="page-number">${i}페이지</div>
                        <div class="page-size">A4 · 210×297mm</div>
                    </div>
                `;

                grid.appendChild(pageItem);
            }
        }

        // 페이지 선택 토글
        function togglePageSelection(pageNumber) {
            const pageItem = document.querySelector(`[data-page="${pageNumber}"]`);
            
            if (selectedPages.has(pageNumber)) {
                selectedPages.delete(pageNumber);
                pageItem.classList.remove('selected');
            } else {
                selectedPages.add(pageNumber);
                pageItem.classList.add('selected');
            }

            updateActionBar();
        }

        // 전체 선택 토글
        function toggleSelectAll() {
            const selectAllBtn = document.getElementById('selectAllBtn');
            const allPages = document.querySelectorAll('.page-item');

            if (selectedPages.size === totalPages) {
                // 전체 선택 해제
                selectedPages.clear();
                allPages.forEach(page => page.classList.remove('selected'));
                selectAllBtn.textContent = '전체선택';
            } else {
                // 전체 선택
                selectedPages.clear();
                for (let i = 1; i <= totalPages; i++) {
                    selectedPages.add(i);
                }
                allPages.forEach(page => page.classList.add('selected'));
                selectAllBtn.textContent = '선택해제';
            }

            updateActionBar();
        }

        // 액션바 업데이트
        function updateActionBar() {
            const selectedCount = document.getElementById('selectedCount');
            const deleteBtn = document.getElementById('deleteBtn');
            const openBtn = document.getElementById('openBtn');
            const selectAllBtn = document.getElementById('selectAllBtn');

            selectedCount.textContent = `${selectedPages.size}개 선택됨`;
            
            const hasSelection = selectedPages.size > 0;
            deleteBtn.disabled = !hasSelection;
            openBtn.disabled = !hasSelection;

            selectAllBtn.textContent = selectedPages.size === totalPages ? '선택해제' : '전체선택';
        }

        // 선택된 페이지 열기
        function openSelected() {
            if (selectedPages.size === 0) return;

            const firstPage = Math.min(...selectedPages);
            const pdfViewerUrl = `pdf_viewer_mobile.html?file=${encodeURIComponent(fileName)}&page=${firstPage}`;
            window.location.href = pdfViewerUrl;
        }

        // 선택된 페이지 삭제
        function deleteSelected() {
            if (selectedPages.size === 0) return;

            const confirmDelete = confirm(`선택된 ${selectedPages.size}개 페이지를 삭제하시겠습니까?`);
            if (confirmDelete) {
                console.log('선택된 페이지 삭제:', Array.from(selectedPages));
                // 실제 구현에서는 여기서 페이지 삭제 로직을 처리합니다
                selectedPages.clear();
                updateActionBar();
            }
        }

        // 뒤로가기
        function goBack() {
            window.history.back();
        }

        // 보기 옵션
        function showViewOptions() {
            console.log('보기 옵션 표시');
        }

        // 더 보기 옵션
        function showMoreOptions() {
            console.log('더 보기 옵션 표시');
        }

        // 키보드 이벤트 처리
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (selectedPages.size > 0) {
                    selectedPages.clear();
                    document.querySelectorAll('.page-item').forEach(page => {
                        page.classList.remove('selected');
                    });
                    updateActionBar();
                } else {
                    goBack();
                }
            } else if (e.key === 'a' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                toggleSelectAll();
            }
        });

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });
    </script>
</body>
</html>
