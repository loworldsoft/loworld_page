        .btn:hover, .btn:active {

        .pdf-viewer {

        .pdf-canvas-container {

        .pdf-iframe {

        .page-controls {

        .zoom-controls {

        .zoom-controls span {

        .loading {

        .edit-tools {

        .edit-tools.active {

        }

        .edit-tools h3 {

            color: #333;
        }

        .text-input {

            padding: 8px 12px;
            border: 1px solid #d0d0d0;

        .text-input:focus {

        .color-picker {

        }

        @media (max-width: 768px) {

            }
            
            .btn {

            }
            
            .header {
                padding: 8px 16px;
            }
            
            .main-container {
                height: calc(100vh - 70px);
            }
            
            .file-input-section {
                margin: 12px;
                padding: 20px;
            }
            
            .pdf-viewer {
                margin: 0 12px 12px 12px;
            }
            
            .edit-tools {
                margin: 0 12px 12px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ì—´ë¦°íŒŒì¼</h1>
        <div class="toolbar">
            <button class="btn primary" onclick="loadFile()">ğŸ“‚ ì—´ê¸°</button>
            <button class="btn" onclick="toggleEditMode()">âœï¸ í¸ì§‘</button>
            <button class="btn success" onclick="savePDF()">ğŸ’¾ ì €ì¥</button>
            <button class="btn" onclick="rotatePage()">ğŸ”„ íšŒì „</button>
            <button class="btn danger" onclick="deletePage()">ğŸ—‘ï¸ ì‚­ì œ</button>
        </div>
    </div>

    <div class="main-container">
        <div class="file-input-section">
            <div class="file-drop-zone" onclick="document.getElementById('fileInput').click()">
                <p>ğŸ“„ PDF ë¬¸ì„œë¥¼ ì„ íƒí•˜ì„¸ìš”</p>
                <p style="color: #999; font-size: 12px;">ë˜ëŠ” íŒŒì¼ì„ ì—¬ê¸°ì— ë“œë˜ê·¸í•˜ì„¸ìš”</p>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".pdf" onchange="handleFileSelect(event)">
        </div>

        <div class="edit-tools" id="editTools">
            <h3>í…ìŠ¤íŠ¸ ì¶”ê°€</h3>
            <input type="text" id="textInput" class="text-input" placeholder="ì¶”ê°€í•  í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
            <div style="display: flex; gap: 10px; align-items: center; margin: 10px 0;">
                <label>ìƒ‰ìƒ:</label>
                <input type="color" id="textColor" class="color-picker" value="#000000">
                <label>í¬ê¸°:</label>
                <input type="range" id="fontSize" min="8" max="72" value="12">
                <span id="fontSizeValue">12px</span>
            </div>
            <button class="btn" onclick="addText()">í…ìŠ¤íŠ¸ ì¶”ê°€</button>
        </div>

        <div class="pdf-viewer" id="pdfViewer">
            <div class="pdf-canvas-container" id="canvasContainer">
                <p style="color: #999; text-align: center; margin-top: 60px; font-size: 14px;">
                    ë¬¸ì„œë¥¼ ì„ íƒí•˜ë©´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤
                </p>
            </div>
            <div class="page-controls" id="pageControls" style="display: none;">
                <div>
                    <button class="btn" onclick="previousPage()">â—€ï¸ ì´ì „</button>
                    <button class="btn" onclick="nextPage()">â–¶ï¸ ë‹¤ìŒ</button>
                </div>
                <div>
                    <span class="page-info" id="pageInfo">1 / 1</span>
                </div>
                <div>
                    <button class="btn" onclick="zoomOut()">ğŸ”-</button>
                    <span id="zoomLevel">100%</span>
                    <button class="btn" onclick="zoomIn()">ï¿½+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <p>ì²˜ë¦¬ ì¤‘...</p>
    </div>

    <script>
        let pdfBytes = null;
        let editableDoc = null;
        let currentPdfUrl = null;
        let fileName = 'edited_document.pdf';

        // íŒŒì¼ ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì²˜ë¦¬
        const dropZone = document.querySelector('.file-drop-zone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                loadPDF(files[0]);
            }
        });

        // íŒŒì¼ ì„ íƒ ì²˜ë¦¬
        function loadFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
            } else {
                alert('PDF íŒŒì¼ë§Œ ì§€ì›ë©ë‹ˆë‹¤.');
            }
        }

        // PDF ë¡œë“œ - ë¸Œë¼ìš°ì € ê¸°ë³¸ ë·°ì–´ ì‚¬ìš©
        async function loadPDF(file) {
            showLoading(true);
            
            try {
                fileName = file.name;
                const arrayBuffer = await file.arrayBuffer();
                pdfBytes = new Uint8Array(arrayBuffer);
                
                // PDF-libë¡œ í¸ì§‘ìš© ë¬¸ì„œ ë¡œë“œ
                editableDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                
                // Blob URL ìƒì„±í•˜ì—¬ ë¸Œë¼ìš°ì € PDF ë·°ì–´ì— í‘œì‹œ
                const blob = new Blob([arrayBuffer], { type: 'application/pdf' });
                
                // ì´ì „ URL ì •ë¦¬
                if (currentPdfUrl) {
                    URL.revokeObjectURL(currentPdfUrl);
                }
                
                currentPdfUrl = URL.createObjectURL(blob);
                
                // iframeìœ¼ë¡œ PDF í‘œì‹œ
                const container = document.getElementById('canvasContainer');
                container.innerHTML = `<iframe class="pdf-iframe" src="${currentPdfUrl}" type="application/pdf"></iframe>`;
                
                document.getElementById('pageControls').style.display = 'flex';
                
            } catch (error) {
                console.error('PDF ë¡œë“œ ì˜¤ë¥˜:', error);
                alert('PDF íŒŒì¼ì„ ë¡œë“œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
            
            showLoading(false);
        }

        // í¸ì§‘ ëª¨ë“œ í† ê¸€
        function toggleEditMode() {
            const editTools = document.getElementById('editTools');
            
            if (editTools.classList.contains('active')) {
                editTools.classList.remove('active');
            } else {
                editTools.classList.add('active');
            }
        }

        // í…ìŠ¤íŠ¸ ì¶”ê°€
        async function addText() {
            if (!editableDoc) {
                alert('ë¨¼ì € PDF íŒŒì¼ì„ ë¡œë“œí•´ì£¼ì„¸ìš”.');
                return;
            }

            const text = document.getElementById('textInput').value;
            if (!text) {
                alert('ì¶”ê°€í•  í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            showLoading(true);

            try {
                const pages = editableDoc.getPages();
                const page = pages[0]; // ì²« ë²ˆì§¸ í˜ì´ì§€ì— ì¶”ê°€
                const { width, height } = page.getSize();
                
                const fontSize = parseInt(document.getElementById('fontSize').value);
                const color = document.getElementById('textColor').value;
                
                // ìƒ‰ìƒ ë³€í™˜ (hex to rgb)
                const r = parseInt(color.slice(1, 3), 16) / 255;
                const g = parseInt(color.slice(3, 5), 16) / 255;
                const b = parseInt(color.slice(5, 7), 16) / 255;

                page.drawText(text, {
                    x: 50,
                    y: height - 100,
                    size: fontSize,
                    color: PDFLib.rgb(r, g, b),
                });

                // ë³€ê²½ëœ PDF ë‹¤ì‹œ í‘œì‹œ
                const pdfBytesModified = await editableDoc.save();
                pdfBytes = pdfBytesModified;
                
                // ìƒˆë¡œìš´ Blob URL ìƒì„±
                const blob = new Blob([pdfBytesModified], { type: 'application/pdf' });
                
                if (currentPdfUrl) {
                    URL.revokeObjectURL(currentPdfUrl);
                }
                
                currentPdfUrl = URL.createObjectURL(blob);
                
                // iframe ì—…ë°ì´íŠ¸
                const container = document.getElementById('canvasContainer');
                container.innerHTML = `<iframe class="pdf-iframe" src="${currentPdfUrl}" type="application/pdf"></iframe>`;

                document.getElementById('textInput').value = '';
                
            } catch (error) {
                console.error('í…ìŠ¤íŠ¸ ì¶”ê°€ ì˜¤ë¥˜:', error);
                alert('í…ìŠ¤íŠ¸ë¥¼ ì¶”ê°€í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }

            showLoading(false);
        }

        // í˜ì´ì§€ íšŒì „
        async function rotatePage() {
            if (!editableDoc) {
                alert('ë¨¼ì € PDF íŒŒì¼ì„ ë¡œë“œí•´ì£¼ì„¸ìš”.');
                return;
            }

            showLoading(true);

            try {
                const pages = editableDoc.getPages();
                // ëª¨ë“  í˜ì´ì§€ íšŒì „
                pages.forEach(page => {
                    page.setRotation(PDFLib.degrees(90));
                });

                const pdfBytesModified = await editableDoc.save();
                pdfBytes = pdfBytesModified;
                
                // ìƒˆë¡œìš´ Blob URL ìƒì„±
                const blob = new Blob([pdfBytesModified], { type: 'application/pdf' });
                
                if (currentPdfUrl) {
                    URL.revokeObjectURL(currentPdfUrl);
                }
                
                currentPdfUrl = URL.createObjectURL(blob);
                
                // iframe ì—…ë°ì´íŠ¸
                const container = document.getElementById('canvasContainer');
                container.innerHTML = `<iframe class="pdf-iframe" src="${currentPdfUrl}" type="application/pdf"></iframe>`;
                
            } catch (error) {
                console.error('í˜ì´ì§€ íšŒì „ ì˜¤ë¥˜:', error);
                alert('í˜ì´ì§€ë¥¼ íšŒì „í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }

            showLoading(false);
        }

        // í˜ì´ì§€ ì‚­ì œ
        async function deletePage() {
            if (!editableDoc) {
                alert('ë¨¼ì € PDF íŒŒì¼ì„ ë¡œë“œí•´ì£¼ì„¸ìš”.');
                return;
            }

            const pages = editableDoc.getPages();
            if (pages.length <= 1) {
                alert('ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (ìµœì†Œ 1í˜ì´ì§€ í•„ìš”)');
                return;
            }

            if (!confirm('ì²« ë²ˆì§¸ í˜ì´ì§€ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            showLoading(true);

            try {
                editableDoc.removePage(0); // ì²« ë²ˆì§¸ í˜ì´ì§€ ì‚­ì œ
                
                const pdfBytesModified = await editableDoc.save();
                pdfBytes = pdfBytesModified;
                
                // ìƒˆë¡œìš´ Blob URL ìƒì„±
                const blob = new Blob([pdfBytesModified], { type: 'application/pdf' });
                
                if (currentPdfUrl) {
                    URL.revokeObjectURL(currentPdfUrl);
                }
                
                currentPdfUrl = URL.createObjectURL(blob);
                
                // iframe ì—…ë°ì´íŠ¸
                const container = document.getElementById('canvasContainer');
                container.innerHTML = `<iframe class="pdf-iframe" src="${currentPdfUrl}" type="application/pdf"></iframe>`;
                
            } catch (error) {
                console.error('í˜ì´ì§€ ì‚­ì œ ì˜¤ë¥˜:', error);
                alert('í˜ì´ì§€ë¥¼ ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }

            showLoading(false);
        }

        // PDF ì €ì¥
        function savePDF() {
            if (!pdfBytes) {
                alert('ì €ì¥í•  PDFê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName.replace('.pdf', '_edited.pdf');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ë‹¤ìš´ë¡œë“œ (ì €ì¥ê³¼ ë™ì¼)
        function downloadPDF() {
            savePDF();
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // í°íŠ¸ í¬ê¸° ìŠ¬ë¼ì´ë” ì—…ë°ì´íŠ¸
        document.getElementById('fontSize').addEventListener('input', function() {
            document.getElementById('fontSizeValue').textContent = this.value + 'px';
        });

        // ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            if (currentPdfUrl) {
                URL.revokeObjectURL(currentPdfUrl);
            }
        });
    </script>
